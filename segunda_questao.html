<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Valor do Terreno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 2em;
            color: #333;
        }

        input {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        p {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Valor do Terreno - 20</h1>
    <p>Informe o comprimento e a largura do terreno:</p>

    <input type="number" id="comprimento" placeholder="Comprimento (m)">
    <input type="number" id="largura" placeholder="Largura (m)">
    <button onclick="calcularValorTerreno()">Calcular</button>

    <p id="resultado"></p>

    <script>
        function calcularValorTerreno() {
            const comprimento = parseFloat(document.getElementById("comprimento").value);
            const largura = parseFloat(document.getElementById("largura").value);
            const precoPorMetroQuadrado = 300.00;

            if (isNaN(comprimento) || isNaN(largura) || comprimento <= 0 || largura <= 0) {
                document.getElementById("resultado").innerText = "Por favor, insira valores válidos.";
                return;
            }

            const area = comprimento * largura;
            const valor = area * precoPorMetroQuadrado;

            document.getElementById("resultado").innerText = 
                `A área do terreno é: ${area} m². Valor de mercado: R$ ${valor.toFixed(2)}`;
        }
    </script>
</body>
</html>
